<div
  style="
    width: 100vw;
    height: 100vh;
    background: #eeeeee;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <mat-card class="login-card" style="max-width: 850px; width: 100%;">
    <button
      mat-flat-button
      style="
        height: 40px;
        background-color: #9c0000;
        color: white;
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 0;
      "
      matTooltip="Cerrar sesiÃ³n"
      matTooltipPosition="above"
      (click)="logout()"
    >
      <mat-icon style="padding: 0; margin: 0;">logout</mat-icon>
    </button>
    <mat-toolbar
      style="
        background-color: #015cbb;
        color: white;
        width: 100%;
        margin-bottom: 30px;
      "
    >
      <span>Menu principal</span>
    </mat-toolbar>

    <mat-card-content
      style="
        display: flex;
        gap: 20px;
        justify-content: space-around;
        align-items: center;
        gap: 80px;
        position: relative;
      "
      class="menu-container"
    >
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          gap: 20px;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
        class="botones-menu"
      >
        <button
          mat-fab
          extended
          style="width: 200px; font-size: 17px"
          (click)="goAltaTitular()"
        >
          Alta titular
        </button>
        <button mat-fab extended style="width: 200px; font-size: 17px" (click)="goLicencia()">
          Crear licencia
        </button>
        <button mat-fab extended style="width: 200px; font-size: 17px">
          Proximamente
        </button>
      </div>
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
        class="imagen-menu"
      >
        <img src="assets/carnet.png" style="width: 350px" />
      </div>
    </mat-card-content>

    <div
      style="
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 30px;
        margin-bottom: 30px;
      "
    ></div>
  </mat-card>
</div>
